<div class="container col-lg-5">
  <h1 class="text-center mt-3">Login</h1>
  <div class="card">
    <div class="card-body">
      <form class="form-group">
        <div class="alert alert-danger" *ngIf='isLoginFailed'>{{errorMessage}}</div>
        <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="form.email" placeholder="Enter votre email"
            name="email" required>
        </div>
        <div class="form-group">
          <label for="pwd">Password :</label>
          <input type="password" class="form-control" [(ngModel)]="form.password" id="password" placeholder="Enter votre password"
            name="password" required>
        </div>
        <div class="form-group text-center">
          <button (click)=handleLogin() class="btn btn-primary">Login</button>
      </div>
      </form>
    </div>
  </div>
</div>
